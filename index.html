<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" >
    
    <title>Online Calculator</title>
</head>
<body>

    <div class="container">
        <h3>Online Calculator</h3>
        <div class="calculator">
            
            <span class="details" id="details"></span>
            <span class="input" id="input"></span>
         
            <div class="btns">
                <button class="btn btn-op" value="C">C</button>
                <button class="btn btn-op" value="D">DEL</button>
                <button class="btn btn-op" value="%">%</button>
                <button class="btn btn-op" value="/">/</button>
                

                <button class="btn num" value="7">7</button>
                <button class="btn num" value="8">8</button>
                <button class="btn num" value="9">9</button>
                <button class="btn btn-op" value="*">*</button>
                

                <button class="btn num" value="4">4</button>
                <button class="btn num" value="5">5</button>
                <button class="btn num" value="6">6</button>
                <button class="btn btn-op" value="-">-</button>
                

                <button class="btn num" value="1">1</button>
                <button class="btn num" value="2">2</button>
                <button class="btn num" value="3">3</button>
                <button class="btn btn-op" value="+">+</button>                


                <button class="btn num" value="0">0</button>
                <button class="btn num" value="00">00</button>                
                <button class="btn num" value=".">.</button>
                <button class="btn btn-op"  >=</button>



                <!-- <button class="btn num" value="÷">÷</button>
                <button class="btn num" onclick="equal()">=</button>
                <button class="btn num" onclick="backspace()">←</button>
                <button class="btn num" onclick="add()">+</button>
                <button class="btn num" onclick="subtract()">-</button> -->

            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js" ></script>
</body>
</html>
