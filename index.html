<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" >
    <script type="text/javascript" src="./calc.js" ></script>
    <title>Online Calculator</title>
</head>
<body>

    <div class="container">
        <h3>Online Calculator</h3>
        <div class="calculator">
            
            <span class="display" id="display">Calculator</span>
         
            <div class="btns">
                <button class="btn" value="AC">AC</button>
                <button class="btn" value="DEL">DEL</button>
                <button class="btn" value="%">%</button>
                <button class="btn" value="/">/</button>
                

                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="*">*</button>
                

                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn" value=".">.</button>
                

                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn" value="+">+</button>                


                <button class="btn" value="0">0</button>
                <button class="btn" value="00">00</button>
                <button class="btn btn-equal" onclick="equal()" >=</button>



                <!-- <button class="btn" value="÷">÷</button>
                <button class="btn" onclick="equal()">=</button>
                <button class="btn" onclick="backspace()">←</button>
                <button class="btn" onclick="add()">+</button>
                <button class="btn" onclick="subtract()">-</button> -->

            </div>
        </div>
    </div>
    
</body>
</html>
